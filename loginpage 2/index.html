<!DOCTYPE html>

<head>
    <title>
        Login Page 2
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="background"></div>
    <div class="card">
        <h3 style="color: rgb(16, 137, 211);">Login</h3>
        <form class="form">
            <div style="text-align: left;">
                <lable>Username</lable>
            </div>
            <div style="text-align: left;">
                <div><span class="fa fa-user user"></span></div>
                <div><input type="text" class="username" placeholder="Type your username"></div>
            </div><br>
            <div style="text-align: left;">
                <lable>Password</lable>
            </div>
            <div style="text-align: left;">
                <span class="fa fa-lock lock"></span>
                <input type="password" class="password" placeholder="Type your password">
            </div>

            <div style="text-align: right;" class="forget"><label>Forget Password?</label></div><br>
            <div><button type="submit" class="parent">LOGIN</button></div><br><br>
            <div class="sign">Or Sign Up Using</div>
            <div>
                <ul class="social">
                    <li>
                        <a href="https://twitter.com/" title="">
                            <span class="icon fa fa-twitter"></span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" title="">
                            <span class="icon fa fa-facebook"></span>
                        </a>
                    </li>
                    <li>
                        <a href="https://linkedin.com/" title="">
                            <span class="icon fa fa-linkedin"></span>
                        </a>
                    </li>
                </ul>
            </div><br>
            <footer class="signup">Or Sign Up Using <br>
                <div class="sign-up"><a href="#"></a>SIGN UP</div>
            </footer>
        </form>
    </div>
</body>
