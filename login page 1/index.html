<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="background"></div>
    <div class="card">
        <img src="devlogo.avif" alt="Logo" class="logo">
        <h2 style="font-size: 22px; font-weight: 400; margin: 0 0 38px; color: rgb(0 0 0 / 38%);">Welcome Developer Community</h2>
        <form class="" form>
            <input type="text" class="username" placeholder="Username">
            <span style="position:center;" class="fa fa-user"></span>
            <br><br>
            <input type="email" class="email" placeholder="Email">
            <span style="position:center;" class="fa fa-envelope"></span><br><br>
            <input type="password" class="password" placeholder="Password">
            <span style="position:center" class="fa fa-lock form-control-feedback"></span>
            <br>
            <div><button class="parent">Sign In</button>
        </form>
    </div>
    <footer>Need an account? Sign up <a href="#">Here</a>
    </footer>
    </div>
</body>

</html>
